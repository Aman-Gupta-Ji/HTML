<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
    <script>
        let n=document.getElementsBy("check").value;
        function isPrime(k) {
            const sqrt=Math.sqrt(k);
            for(let i=2;i<=sqrt;i++)
                if(k%i==0)
                    return false;
            return true;
        }
    </script>
</head>
<body>
    <label>input</label>
    <input class="check" type="number" />
    <br>

</body>
</html>
